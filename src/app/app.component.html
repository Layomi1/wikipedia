<div class="containerbootstrap snippets">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox">
        <div class="ibox-content">
          <div class="search-form">
            <form (submit)="onSubmit()" action="#" method="get">
              <div class="input-group">
                <input [(ngModel)]="searchTerm" type="text" name="search" class="form-control input-lg rounded-pill">
                <div class="input-group-btn ms-3">
                  <button class="btn-btn-lg btn-primary" type="submit">search</button>
                </div>
              </div>
            </form>
          </div>
          <!-- <hr> -->
          <div class="hr-line-dashed"></div>
          <div *ngFor="let result of results | paginate: { itemsPerPage: 10, currentPage: page,
            totalItems: totalResults }" class="search-result">
            <a href="http://en.wikipedia.org/wiki?curid={{result.pageid}}"
              class="search-link">http://en.wikipedia.org/wiki?curid={{result.pageid}}</a>
            <h3><a href="http://en.wikipedia.org/wiki?curid={{result.pageid}}">{{result.title}}</a></h3>
            <p [innerHtml]="result.snippet"></p>
          </div>

          <div class="text-center" *ngIf="results.length > 10">
            <!-- pagination -->
            <pagination-controls (pageChange)="page= $event" previousLabel="Previous" nextLabel="Next"
              screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page"
              screenReaderCurrentLabel="You're on page">
            </pagination-controls>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
